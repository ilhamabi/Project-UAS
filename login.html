<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Dosen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="bg-color">
    <nav class="navbar" style="background-color:#D9D9D9;">
      <div class="d-flex">
        <div class="mt-2 ms-2">
          <img src="img/amikom.png" alt="Logo" width="75" height="75" class="d-inline-block align-text-top">
        </div>
        <div class="header-text ms-3">
          <h2>UNIVERSITAS AMIKOM YOGYAKARTA</h2>
          <h6>JI. Padjajaran, Ring Road Utara, Kel. Condongcatur, Kec. Depok, Kab. Sleman, Prop. Daerah Istimewa
            Yogyakarta</h6>
          <h6>Telp : +62 274884 201, Website: www.amikom.ac.id, Email: amikom@amikom.ac.id</h6>
        </div>
      </div>
    </nav>

    <div class="container d-flex flex-column justify-content-center min-vh-100" style="width: 700px;">
      <h4 class="mt-5 mb-4">Sign in</h4>
      <div class="row gx-1 pt-3 px-3" style="background-color:#D9D9D9;">
        <div class="col-lg-6">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">SIGN IN WITH ACCOUNT ID</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">PASSWORD</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn mx-auto d-block px-5 rounded-0 mb-3"
              style="background-color: #B1A8A8;"><a href="dashboard.html" class="text-reset text-decoration-none">Sign in</a></button>
            <p>Don't have an account? <a href="/register.html" class="text-reset">Sign up here</a></p>
          </form>
        </div>
        <div class="col-lg-4 ms-5">
          <p>OR SIGN IN WITH QR</p>
          <img src="img/google qr.png" alt="" style="width: 250px;">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
