<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Dosen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="register.css">
</head>

<body>
  <div class="bg-color">
    <nav class="navbar" style="background-color:#D9D9D9;">
      <div class="d-flex">
        <div class="mt-2 ms-2">
          <img src="img/amikom.png" alt="Logo" width="75" height="75" class="d-inline-block align-text-top">
        </div>
        <div class="header-text ms-3">
          <h2>UNIVERSITAS AMIKOM YOGYAKARTA</h2>
          <h6>JI. Padjajaran, Ring Road Utara, Kel. Condongcatur, Kec. Depok, Kab. Sleman, Prop. Daerah Istimewa
            Yogyakarta</h6>
          <h6>Telp : +62 274884 201, Website: www.amikom.ac.id, Email: amikom@amikom.ac.id</h6>
        </div>
      </div>
    </nav>

    <div class="container d-flex flex-column justify-content-center min-vh-100" style="width: 400px;">
      <h4 class="mt-5 mb-4 text-light">Create an account</h4>
      <div class="row pt-3 px-3" style="background-color:#D9D9D9;">
        <form>
          <div class="input">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input type="nama" class="form-control" id="nama" aria-describedby="namaHelp">
            </div>
            <div class="mb-3">
              <label for="nidn" class="form-label">Nomor Induk Dosen Nasional</label>
              <input type="nidn" class="form-control" id="nidn" aria-describedby="nidnHelp">
            </div>
            <div class="mb-3">
              <label for="prodi" class="form-label">Program Studi</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Pilih Program Studi Anda</option>
                <optgroup label="Diploma">
                  <option value="d3ti">Teknik Informatika</option>
                  <option value="d3mi">Manajemen Informatika</option>
                </optgroup>
                <optgroup label="Sarjana">
                  <option value="si">Sistem Informasi</option>
                  <option value="tk">Teknik Komputer</option>
                </optgroup>
              </select>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
          </div>
          <div class="d-flex flex-column align-items-center">
            <button type="submit" class="btn d-block px-5 rounded-0 mb-3" style="background-color: #B1A8A8;">Sign
              up</button>
            <p>Already have an account? <a href="/login.html" class="text-reset">Sign in here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
