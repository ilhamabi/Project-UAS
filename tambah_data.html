<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tambah Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="tambah_data.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-2 px-sm-2 px-0" style="background-color: purple;">
        <div class="text-white min-vh-100">
          <div class="d-flex justify-content-start align-items-center mt-3">
            <img src="/img/amikom.png" alt="Logo" width="75px" height="75px">
            <h2 class="mx-3 my-2">AMIKOM</h2>
          </div>
          <hr>
          <h5>ILHAM ABI NURRIZAL</h5>
          <h6>Dosen Program D3 Teknik Informatika</h6>
          <h6>Universitas Amikom Yogyakarta</h6>
          <h6 class="my-4">ilham.abirizal@amikom.com</h6>
          <hr>
          <div>
            <ul style="list-style-type: none;" class="ps-2">
              <li><a href="#" class="text-reset"><span>Profil</span><i data-feather="chevron-right" class="fixed-icon"></i></a></li>
              <li><a href="dashboard.html" class="text-reset"><span>Rekap Nilai</span><i data-feather="chevron-right" class="fixed-icon"></i></a></li>
              <li><a href="#" class="text-reset"><span>Reward </span><i data-feather="chevron-right" class="fixed-icon"></i></a></li>
              <li><a href="#" class="text-reset"><span>Layanan</span><i data-feather="chevron-right" class="fixed-icon"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="m-5 header">
            <h3>Form Tambah Data</h3>
            <hr>
            <div class="row">
                <div class="col">
                    <h4 class="mb-4">Data Diri</h4>
                    <div>
                         <form>
                          <div>
                            <label for="nama" class="form-label">Nama</label>
                            <input type="text" class="form-control" name="nama" id="nama" placeholder="Ketik untuk mencari nama mahasiswa">
                          </div>
                          <div>
                            <label for="nim" class="form-label">NIM</label>
                            <input type="text" class="form-control" name="nim" id="nim" disabled>
                          </div>
                          <div>
                            <label for="kelas" class="form-label">Kelas</label>
                            <input type="text" class="form-control" name="kelas" id="kelas" disabled>
                          </div>
                        </form>
                    </div>
                </div>
                <div class="col">
                    <h4 class="mb-4">Nilai</h4>
                    <div>
                        <form>
                          <div>
                            <label for="kehadiran" class="form-label">Kehadiran</label>
                            <input type="text" class="form-control"  name="kehadiran" id="kehadiran">
                          </div>                          
                          <div>
                            <label for="tugas1" class="form-label">Tugas 1</label>
                            <input type="text"  class="form-control" name="tugas1" id="tugas1">
                          </div>
                          <div>
                            <label for="tugas2" class="form-label">Tugas 2</label>
                            <input type="text"  class="form-control" name="tugas2" id="tugas2">
                          </div>
                          <div>
                            <label for="tugas3" class="form-label">Tugas 3</label>
                            <input type="text"  class="form-control" name="tugas3" id="tugas3">
                          </div>
                          <div>
                              <label for="tugas4" class="form-label">Tugas 4</label>
                              <div class="input-group mb-3">
                                <input type="text" class="form-control" name="tugas4" id="tugas4">
                                <div class="input-group-append ms-2">
                                  <button class="btn" onclick="addTugasInput()" type="button"><i data-feather="plus" class="fixed-icon"></i></button>
                                  <button class="btn"><i data-feather="minus" class="fixed-icon"></i></button>
                                 </div>
                              </div>
                          </div>
                          <div id="tugasInput"></div>
                          <div> 
                            <label for="responsi" class="form-label">Responsi</label>
                            <div class="input-group mb-3">
                            <input type="text" class="form-control" name="responsi" id="responsi">
                              <div class="input-group-append ms-2">
                                <button class="btn" onclick="addResponsiInput()" type="button"><i data-feather="plus" class="fixed-icon"></i></button>
                                <button class="btn"><i data-feather="minus" class="fixed-icon"></i></button>
                               </div>
                            </div>
                          </div>
                          <div id="responsiInput"></div>
                          <div>
                            <label for="uts" class="form-label">UTS</label>
                            <input type="text" class="form-control"  name="uts" id="uts">
                          </div>
                          <div>
                            <label for="uas" class="form-label">UAS</label>
                            <input type="text" class="form-control"  name="uas" id="uas">
                          </div> 
                           <div class="d-flex mt-3">
                            <button type="button" class="btn ms-auto bg-dark text-light">Submit</button>
                           </div>
                       </form>
                   </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function addTugasInput() {
      const divEle = document.getElementById("tugasInput");
      const wrapper = document.createElement("div");
      const label = document.createElement("label");
      const iFeild = document.createElement("input");
      let num = 4;
      label.setAttribute("class", "form-label");
      label.innerHTML = "Tugas" + ' ' + ++num;
      iFeild.setAttribute("type", "text");
      iFeild.setAttribute("class", "form-control");
      iFeild.classList.add("input-field");
      wrapper.appendChild(iFeild);
      divEle.appendChild(label);
      divEle.appendChild(wrapper);
      }

      function addResponsiInput() {
      const divEle = document.getElementById("responsiInput");
      const wrapper = document.createElement("div");
      const label = document.createElement("label");
      const iFeild = document.createElement("input");
      var num = 1;
      label.setAttribute("class", "form-label");
      label.innerHTML = "Responsi" + ' ' + ++num;
      iFeild.setAttribute("type", "text");
      iFeild.setAttribute("class", "form-control");
      iFeild.classList.add("input-field");
      wrapper.appendChild(iFeild);
      divEle.appendChild(label);
      divEle.appendChild(wrapper);
      }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();
  </script>
</body>

</html>
